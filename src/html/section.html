{% extends "base.html" %}
{% block breadcrumbs %}
<a href="{{config.base_url}}" >~/</a>
<a href="{{section.permalink}}" >{{ section.path }}</a>
{% endblock breadcrumbs %}

{% block content %}
<article class="page">
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
</article>
{% endblock content %}
